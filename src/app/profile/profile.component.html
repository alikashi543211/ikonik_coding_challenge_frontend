<div class="row pt-5">
    <div class="col-md-6 mx-auto">
        <div class="card rounded-0">
            <div class="card-header">
                <h3 class="mb-0">My Profile</h3>
            </div>
            <div class="card-body">
                <div class="alert alert-info"><strong>Welcome</strong> {{ user.name }} </div>
                <p class="text-center">
                    <img [src]="user.photo" width="150" alt="">
                </p>
                <p>
                    <strong>Name : </strong>
                    <span>{{ user.name }}</span>
                </p>
                <p>
                    <strong>Email : </strong>
                    <span>{{ user.email }}</span>
                </p>
            </div>
        </div>
    </div>
</div>
