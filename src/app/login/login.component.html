<div class="row pt-5">
    <div class="col-md-6 mx-auto">
        <div class="card rounded-0">
            <div class="card-header">
                <h3 class="mb-0">Login</h3>
            </div>
            <div class="card-body">
                <form class="form">
                    <div class="form-group">
                        <label for="">Email</label>
                        <input [(ngModel)]="loginUserData['username']" name="username" type="text" class="form-control rounded-0" required>
                    </div>
                    <div class="form-group">
                        <label for="">Password</label>
                        <input [(ngModel)]="loginUserData['password']" name="password" type="text" class="form-control rounded-0" required>
                    </div>
                    <div class="form-group">
                        <label for="">Login Type</label>
                        <input [(ngModel)]="loginUserData['login_type']" name="login_type" type="text" class="form-control rounded-0" required>
                    </div>
                    <div class="text-right">
                        <button type="button" (click)="loginUser()" class="btn btn-primary mt-4">Login</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
